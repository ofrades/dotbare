add_newline = false

[character]
success_symbol = "[INSERT](bold green)"
vicmd_symbol = "[NORMAL](bold blue)"

[custom.shell]
command = "echo $STARSHIP_SHELL"  # shows output of command
when = """ test "$STARSHIP_SHELL" != "fish" """
style = "dimmed blue"
format = "[$output]($style)"
shell =["dash"]


